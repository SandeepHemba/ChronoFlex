<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Faculty Timetable</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* ‚≠ê ANIMATED BANNER (EMAIL SAFE GIF) */
        .banner {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1c7ed6, #228be6);
            color: #ffffff;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-size: 22px;
            letter-spacing: 0.5px;
            font-weight: bold;
        }

        .sub-header {
            text-align: center;
            margin-top: 12px;
            font-size: 15px;
            color: #444;
        }

        /* ‚≠ê PROFILE CARD */
        .profile-card {
            display: flex;
            align-items: center;
            background: #f8fbff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 12px;
            border-left: 5px solid #1c7ed6;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #dde7f3;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #1c7ed6;
            font-weight: bold;
        }

        .profile-info {
            font-size: 14px;
            color: #333;
        }

        .profile-info b {
            color: #1c7ed6;
        }

        /* Timetable styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 14px;
        }

        th {
            background: #1c7ed6;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            background: #f8fbff;
            padding: 10px;
            border: 1px solid #dce3eb;
            text-align: center;
        }

        tr:nth-child(even) td {
            background: #eef4fa;
        }

        /* ‚≠ê SUBJECT TAG ICONS */
        .tag {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lab { background: #d6336c; }
        .theory { background: #0ca678; }
        .project { background: #7048e8; }

        .footer {
            text-align: center;
            color: #555;
            margin-top: 30px;
            font-size: 13px;
        }

        .footer b {
            color: #1c7ed6;
        }

        .highlight {
            color: #1c7ed6;
            font-weight: bold;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="header">
        ChronoFlex ‚Äì Faculty Timetable
    </div>

    <p class="sub-header">
        Hello <b class="highlight">{{FACULTY_NAME}}</b>,<br>
        Here is your updated teaching schedule for <b>{{COLLEGE_NAME}}</b>.
    </p>

    <!-- ‚≠ê PROFILE CARD -->
    <div class="profile-card">
        <div class="profile-info">
            <b>{{FACULTY_NAME}}</b>
        </div>
    </div>

    {{TIMETABLE_ROWS}}

    <div class="footer">
        Powered by üöÄ,<br>
        <b>ChronoFlex Team</b>
    </div>

</div>

</body>
</html>
