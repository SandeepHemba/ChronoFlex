<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Faculty Timetable</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f6f9fc; color: #333; margin: 0; padding: 0; }
        .container { background: #fff; border-radius: 10px; padding: 25px; width: 650px; margin: 20px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        p { text-align: center; font-size: 14px; color: #555; margin-top: 5px; }
        .timetable { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        .timetable th, .timetable td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .timetable th { background-color: #3498db; color: white; }
        .timetable td { background: #f9fbfd; }
        .timetable tr:nth-child(even) td { background: #eef4fa; }
        .footer { margin-top: 25px; text-align: center; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello {{FACULTY_NAME}},</h2>
    <p>Here is your updated teaching timetable generated by <b>ChronoFlex</b> for <b>{{COLLEGE_NAME}}</b>:</p>
    {{TIMETABLE_ROWS}}
    <div class="footer">
        Warm regards,<br><b>ChronoFlex Team</b>
    </div>
</div>
</body>
</html>
